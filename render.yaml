# Configuration de déploiement pour Render.com

services:
  - type: web
    name: eduplatform
    env: python
    region: frankfurt  # ou oregon, singapore selon votre location
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn eduplatform.wsgi:application
    envVars:
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.11.6"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: eduplatform-db
          property: connectionString
      - key: ALLOWED_HOSTS
        sync: false  # À configurer après le premier déploiement
      - key: CSRF_TRUSTED_ORIGINS
        sync: false  # À configurer après le premier déploiement

databases:
  - name: eduplatform-db
    plan: free
    databaseName: eduplatform
    user: eduplatform_user
    region: frankfurt  # Même région que le service web
