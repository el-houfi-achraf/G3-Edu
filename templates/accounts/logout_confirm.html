{% extends 'base.html' %}

{% block title %}Déconnexion - EduPlatform{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card bg-dark border-secondary">
            <div class="card-body text-center p-5">
                <i class="bi bi-box-arrow-right text-warning display-1 mb-4"></i>
                
                <h2 class="h4 mb-3">Confirmer la déconnexion</h2>
                <p class="text-muted mb-4">
                    Êtes-vous sûr de vouloir vous déconnecter de votre session ?
                </p>
                
                <form method="post" class="d-grid gap-2">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg">
                        <i class="bi bi-box-arrow-right me-2"></i>
                        Oui, me déconnecter
                    </button>
                    <a href="{% url 'videos:dashboard' %}" class="btn btn-outline-secondary">
                        Annuler
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
